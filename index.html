<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h3 class="text-center pb-3">Our CRUD</h4>
            <div class="form-group">
                <label for="productNameInp">Product Name :</label>
                <input required type="text" class="form-control" id="productNameInp"
                    placeholder="Must be between 3 - 15 letters and start by uppercase letter">
            </div>
            <div class="form-group">
                <label for="productPriceInp">Product Price :</label>
                <input required type="text" class="form-control" id="productPriceInp"
                    placeholder="Must be integer">
            </div>
            <div class="form-group">
                <label for="productCategoryInp">Product Category :</label>
                <input type="text" class="form-control" id="productCategoryInp"
                    placeholder="Must be in form type-modelNumber">
            </div>
            <div class="form-group">
                <label>Payment method </label>
                <select id="paymentMethodInp">
                    <option value="cash">Cash</option>
                    <option value="creditCards">Credit Cards</option>
                    <option value="prepaidCards">Prepaid Cards</option>
                    <option value="bankTransfers">Bank Transfers</option>
                </select>
                <br />
            </div>
            <div class="form-group">
                <label>Sale</label>
                <input type="radio" name="sale" value="true">
                <label class="ml-3">No sale</label>
                <input type="radio" name="sale" value="false" checked>
            </div>
            <div class="form-group">
                <label for="productDiscussionInp">Product discussion :</label>
                <textarea type="text" class="form-control" id="productDiscussionInp"
                    placeholder="Enter product discussion" cols="25"></textarea>
            </div>
            <div id="btn"></div>
            <div class="clearfix"></div>
    </div>
    <div class="container py-3">
        <h3 class="text-center my-4">Our Products</h4>
            <input onkeyup="searchProducts(this.value)" class="form-control w-50 m-auto" id="productSearchInp" placeholder="Enter product name">
    </div>
    <div class="container py-4">
        <div class="row" id="products"></div>
    </div>
    <script src="js/code.js"></script>
</body>

</html>
